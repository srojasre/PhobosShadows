<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOBOS SHADOWS - PROTOCOL 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="scanline"></div>
    <div class="container">
        <h1 class="flicker">PROTOCOL 2</h1>
        <p>Authorization requires an access key. Sometimes, the answer isn't in plain sight.</p>

        <div class="input-area">
            <input type="text" id="key-input" placeholder="ENTER KEY...">
            <button id="verify-button">VERIFY</button>
        </div>

        <p id="feedback-message" style="opacity: 0.5; min-height: 24px;"></p>

        <div id="next-challenge" style="display: none;">
            <p>PROTOCOL KEY 2 ACQUIRED. Record it.</p>
            <a href="puzzle3.html" class="button-link">Initiate Protocol 3</a>
        </div>

        <div class="footer">
            <p>LEVEL CLEAREANCE: O5</p>
        </div>
    </div>

    <script>
    (() => {
        const CORRECT_KEY = atob("UGhvYm9zVGVybWluYWw=");

        const antiCheat = () => { debugger; };
        let antiCheatInterval = setInterval(antiCheat, 1000);

        const inputElement = document.getElementById('key-input');
        const buttonElement = document.getElementById('verify-button');
        const feedbackElement = document.getElementById('feedback-message');
        const nextChallengeElement = document.getElementById('next-challenge');

        const verify = () => {
            if (inputElement.value === CORRECT_KEY) {
                feedbackElement.textContent = "ACCESS GRANTED";
                feedbackElement.style.color = "#0f0";
                document.querySelector('.input-area').style.display = 'none';
                nextChallengeElement.style.display = 'block';
                clearInterval(antiCheatInterval); 
            } else {
                feedbackElement.textContent = "ACCESS DENIED. Try again.";
                feedbackElement.style.color = "var(--primary-color)";
                inputElement.value = "";
            }
        };

        buttonElement.addEventListener('click', verify);
        inputElement.addEventListener('keyup', e => {
            if(e.key === "Enter") verify();
        });
    })();
</script>
</body>
</html>
