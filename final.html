<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOBOS SHADOWS - CORE</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            --dark-color: #1a1a1a;
            --primary-color: rgb(255, 0, 0);
            --glow-color-light: rgba(255, 0, 0, 0.5);
            background-color: var(--dark-color);
            color: var(--primary-color);
            font-family: 'Source Code Pro', monospace;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(26,26,26,0) 0%, rgba(26,26,26,0.5) 50%, rgba(26,26,26,0) 100%);
            animation: scan 5s linear infinite;
            z-index: 0;
            pointer-events: none; /* Asegura que no interfiera con los clics */
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        h1.flicker {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px #fff;
            animation: flicker-anim 1.5s infinite;
        }
        @keyframes flicker-anim {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--primary-color),
                0 0 11px var(--primary-color),
                0 0 19px var(--primary-color),
                0 0 40px var(--glow-color-light),
                0 0 80px var(--glow-color-light),
                0 0 90px var(--glow-color-light),
                0 0 100px var(--glow-color-light),
                0 0 150px var(--glow-color-light);
            }
            20%, 24%, 55% { text-shadow: none; }
        }
        .final-input-area input {
            display: block;
            margin: 10px auto;
            background-color: var(--dark-color);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            font-family: 'Source Code Pro', monospace;
            text-align: center;
            font-size: 1.2rem;
            width: 80%;
            max-width: 400px;
        }
        .final-input-area button {
            margin-top: 20px;
            padding: 15px 30px;
            border: 1px solid var(--primary-color);
            background-color: var(--dark-color);
            color: var(--primary-color);
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .final-input-area button:hover {
             background-color: var(--glow-color-light);
             color: #000;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 
        
        TODO: Remove legacy access key "DeimosTerminal" before release.
    -->
    <div class="scanline"></div>
    <div class="container">
        <h1 class="flicker">SYSTEM CORE</h1>
        <p>Enter the three protocol keys and your Discord User ID to disable the final firewall.</p>

        <div class="final-input-area">
            <input type="text" id="key1-input" placeholder="PROTOCOL KEY 1"><br>
            <input type="text" id="key2-input" placeholder="PROTOCOL KEY 2"><br>
            <input type="text" id="key3-input" placeholder="PROTOCOL KEY 3"><br>
            <input type="text" id="discord-id-input" placeholder="DISCORD USER ID"><br>
            <button id="final-verify-button">DISABLE</button>
        </div>

        <div id="final-message"></div>
        
        <div class="footer">
            <p>FINAL AUTHENTICATION</p>
        </div>
    </div>

   <script src="final.js"></script>
        
</body>
</html>
