<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOBOS SHADOWS - CORE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .final-input-area input {
            display: block;
            margin: 10px auto;
            background-color: var(--dark-color);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px;
            font-family: 'Source Code Pro', monospace;
            text-align: center;
            font-size: 1.2rem;
            width: 80%;
            max-width: 400px;
        }
        .final-input-area button {
            margin-top: 20px;
            padding: 15px 30px;
            border: 1px solid var(--primary-color);
            background-color: var(--dark-color);
            color: var(--primary-color);
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
        }
        .final-input-area button:hover {
             background-color: var(--glow-color-light);
             color: #fff;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <h1 class="flicker">SYSTEM CORE</h1>
        <p>Enter the three protocol keys to disable the final firewall.</p>

        <div class="final-input-area">
            <input type="text" id="key1-input" placeholder="PROTOCOL KEY 1"><br>
            <input type="text" id="key2-input" placeholder="PROTOCOL KEY 2"><br>
            <input type="text" id="key3-input" placeholder="PROTOCOL KEY 3"><br>
            <button id="final-verify-button">DISABLE</button>
        </div>

        <div id="final-message"></div>
        
        <div class="footer">
            <p>FINAL AUTHENTICATION</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const correctKey1 = "NzYxRjM3";
            const correctKey2 = "PhobosTerminal";
            const correctKey3 = "ARES_PROTOCOL_7";

            const button = document.getElementById('final-verify-button');
            const messageDiv = document.getElementById('final-message');

            button.addEventListener('click', () => {
                const input1 = document.getElementById('key1-input').value;
                const input2 = document.getElementById('key2-input').value;
                const input3 = document.getElementById('key3-input').value;

                if (input1 === correctKey1 && input2 === correctKey2 && input3 === correctKey3) {
                    document.querySelector('.final-input-area').style.display = 'none';
                    document.querySelector('.container > p').style.display = 'none';

                    messageDiv.innerHTML = `
                        <h2 style="color: #0f0; text-shadow: 0 0 10px #0f0;">SYSTEM DISABLED</h2>
                        <p>DM US WITH THESE "NYAN".</p>
                        <p>Congratulations, agent.</p>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <p style="color: var(--primary-color);">INCORRECT SEQUENCE. FIREWALL ACTIVE.</p>
                        <p style="opacity: 0.6;">Verify the keys and try again.</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
